<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head><body>

<button id="growing">Click me</button>

<style>
  #growing {
    transition: font-size 4s, color 3s;
    
  }
</style>

<script>
  growing.onclick = function() {
    this.style.fontSize = "20px";
    this.style.color = "red";

  };
</script>

</body>
</html>
